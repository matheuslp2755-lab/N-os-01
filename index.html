    <style>
      body { background-color: #000; color: white; font-family: sans-serif; margin: 0; }
      #root:empty::before { content: ""; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #0ea5e9; border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
    </style>

    <!-- OneSignal SDK v16 -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(function(OneSignal) {
        OneSignal.init({
          appId: "efd9d119-b1c7-40d6-944c-1b3d4b749aaa",
          notifyButton: { enable: false },
          allowLocalhostAsSecureOrigin: true
        });
      });

      // DEBUG: Provar que o OneSignal carregou
      setTimeout(() => {
        console.log("Néos Debug - OneSignal Object:", window.OneSignal || "NOT LOADED");
        if (window.OneSignal) {
          console.log("Néos Debug - OneSignal Initialized:", OneSignal.isInitialized());
        }
      }, 5000);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
