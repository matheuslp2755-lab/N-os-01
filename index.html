    <!-- OneSignal Web SDK v16 -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "e1dcfeb7-6f34-440a-b65c-f61e2b3253a2",
          safari_web_id: "web.onesignal.auto.10444390-e374-4b53-9363-239108f97116",
          notifyButton: { 
            enable: false 
          },
          allowLocalhostAsSecureOrigin: true,
          serviceWorkerPath: "OneSignalSDKWorker.js"
        });

        // FUNÇÃO DE ATIVAÇÃO EXPLÍCITA (Essencial para v16)
        const activatePushSubscription = async () => {
          try {
            const permission = Notification.permission;
            console.log("Néos OneSignal: Verificando permissão nativa:", permission);

            if (permission === "granted") {
              console.log("Néos OneSignal: Permissão concedida. Executando optIn()...");
              // No v16, o optIn() é obrigatório para gerar o Subscription ID efetivo
              await OneSignal.User.PushSubscription.optIn();
              
              const subscriptionId = OneSignal.User.PushSubscription.id;
              if (subscriptionId) {
                console.log("Néos OneSignal: Assinatura ativa com sucesso:", subscriptionId);
              }
            }
          } catch (err) {
            console.error("Néos OneSignal: Erro ao ativar assinatura:", err);
          }
        };

        // 1. Tenta ativar imediatamente se a permissão já existe (usuário voltando)
        activatePushSubscription();

        // 2. Escuta a mudança de permissão (usuário aceitando o prompt agora)
        OneSignal.Notifications.addEventListener("permissionChange", async (permission) => {
          console.log("Néos OneSignal: Mudança de permissão detectada:", permission);
          if (permission) {
            await OneSignal.User.PushSubscription.optIn();
            console.log("Néos OneSignal: Opt-In realizado após permissão concedida.");
          }
        });

        // 3. Listener para mudanças no estado da assinatura
        OneSignal.User.PushSubscription.addEventListener("change", (event) => {
          console.log("Néos OneSignal: Estado da assinatura mudou:", event.current);
        });
      });
    </script>
